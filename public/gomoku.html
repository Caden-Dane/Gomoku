<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomoku Multiplayer</title>
  <!-- Reference the shared stylesheet for Gomoku -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Gomoku Multiplayer</h1>

    <!-- Global navigation bar for navigating between games -->
    <nav id="mainNav">
      <a href="/">Home</a>
      <a href="/gomoku.html">Gomoku</a>
      <a href="/ultimate/index.html">Ultimate Tic‑Tac‑Toe</a>
    </nav>

    <!-- Lobby view: players can create or join a game -->
    <div id="lobby" class="view">
      <div class="input-group">
        <label for="nameInput">Your Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
      </div>
      <div class="buttons">
        <button id="createBtn" class="primary">Create New Game</button>
      </div>
      <div class="join-section">
        <input type="text" id="gameIdInput" maxlength="6" placeholder="Enter Game Code">
        <button id="joinBtn" class="secondary">Join Game</button>
      </div>
    </div>

    <!-- Waiting view: displayed after creating a game until a second player joins -->
    <div id="waiting" class="view" style="display:none;">
      <p class="code-label">Share this code with your opponent:</p>
      <div id="roomCode" class="code-box"></div>
      <p class="status">Waiting for opponent to join…</p>
      <button id="cancelBtn" class="secondary">Cancel</button>
    </div>

    <!-- Game view: displays the board, scores, and messages -->
    <div id="game" class="view" style="display:none;">
      <div id="infoBar">
        <div id="playerInfo"></div>
        <div id="scoreBoard"></div>
        <div id="turnIndicator"></div>
      </div>
      <div id="boardContainer"></div>
      <div id="messages"></div>
      <div class="game-controls">
        <button id="resetBtn" class="secondary">Reset Scores</button>
        <button id="quitBtn" class="secondary">Quit</button>
      </div>
    </div>
  </div>

  <!-- Client-side logic for Gomoku -->
  <script src="script.js"></script>
</body>
</html>
